{% extends "store/base.html" %}

{% block title %}<title>天天生鲜</title>{% endblock %}
{% block style %}
     <style>
      .store_table{
          line-height: 40px;
          text-align: center;
      }
      .t_label{
          text-align: right;
      }
      .t_message{
          text-align: left;
          color: red;
      }

  </style>
{% endblock %}


{% block content %}
    <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h4 class="m-0 font-weight-bold text-primary">店铺详情</h4>
                </div>
                <div class="card-body">
                  <table class="table store_table">
                        <tr>
                            <td rowspan="4">
                                <a href="#" class="thumbnail">
                                    <img src="/static/store/img/by.jpg">
                                </a>
                            </td>
                            <th class="t_label">店铺名称</th>
                            <td class="t_input"><input class="form-control" type="text" placeholder="店铺名称"></td>
                            <td class="t_message">店铺名称每月至多修改一次</td>

                        </tr>
                        <tr>
                            <th class="t_label">店铺地址</th>
                            <td class="t_input" colspan="2">
                                <input class="form-control" type="text" placeholder="店铺地址"></input>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="3">店铺描述</th>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <textarea class="form-control"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="btn btn-primary" type="button" value="图片上传">
                            </td>
                            <td colspan="3">
                                <input class="btn btn-primary" type="submit" value="发起修改">
                            </td>
                        </tr>


                  </table>
                </div>
            </div>
        </div>
{% endblock %}

{% block js %}
    <script src="/static/store/js/echarts.min.js"></script>
{% endblock %}
