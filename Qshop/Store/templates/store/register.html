<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>欢迎来到pyacg后台 - 注册</title>

  <!-- Custom fonts for this template-->
  <link href="/static/store/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/store/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
{#            修改登录图片#}

          <div class="col-lg-5 d-none d-lg-block">
               <img src="/static/store/img/register.gif" height="100%" >
          </div>

          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">立刻创建一个账号！</h1>
              </div>
              <form class="user" method="post">
                  {% csrf_token %}
                <div class="form-group row">

                  <div class="col-sm-12 col-md-12">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                           placeholder="请输入账号" name="username">
                  </div>

                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                         placeholder="请输入邮箱地址" name="email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="请输入密码" name="password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="请再次输入密码" name="repassword">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="注册账号">
                <hr>

              </form>
              <hr>
              <div class="text-center">
                   <p style="color: red">{{ message }}</p>
                  <a class="small" href="forgot-password.html">忘记密码?</a>
              </div>
              <div class="text-center">
                  <a class="small" href="/store/login/">已有账号? 登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/store/vendor/jquery/jquery.min.js"></script>
  <script src="/static/store/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/store/js/sb-admin-2.min.js"></script>

</body>

</html>
