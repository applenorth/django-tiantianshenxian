<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- 1.导入vue包-->
    <script src="/static/js/vue.min.js"></script>
</head>


<body>
{%  verbatim  %}     <!--使用verbatim， 标签内的内容，django模板语法失效-->
    <!-- 2.创建容器-->
<div id ="content">
    {{ msg }}
    年龄：{{ age }}
    <div v-bind:class="classname">
    我是div标签
    </div>

    <button v-on:click="say()">点我</button>


</div>



{% endverbatim %}

<script>
    new Vue(     //3.创建vue对象
        {
            el:"#content",  //绑定元素对象
            data:{
                msg:"李嗨涛",
                age:666,
                classname:"box",
                imgpath:"http://pic1.win4000.com/pic/c/45/cf039590de.jpg",

            },
            methods: {
                    say: function () {
                        alert('hello')
                    }
                }
        }
    )


</script>

</body>
</html>
