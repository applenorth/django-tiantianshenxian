{% extends "buyer/base.html" %}

{% block content%}
    <div class="container">


    <div class="main">
        <div id="allorders" class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">修改用户地址</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="shoujianren" class="col-sm-2 control-label">收件人</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="shoujianren" placeholder="收件人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="xiangxiaddress" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                    <textarea class="form-control" placeholder="详细地址" id="xiangxiaddress"
                                              rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="youbian" class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="youbian" placeholder="邮政编码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="youbian" class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="phone" placeholder="手机号">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default col-lg-4 col-lg-offset-4">&nbsp;&nbsp;提&nbsp;交&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <br/><br/><br/><br/>
{% endblock %}
